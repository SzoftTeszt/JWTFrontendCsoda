{{user|json}}
<div class="card" style="width: 18rem;">
    <h5 class="card-title">Login</h5>

    <div class="card-body">       
        <div *ngFor="let oszlop of oszlopok" class="form-floating mb-3">
            <input [(ngModel)]="user[oszlop.key]" [type]="oszlop.type" class="form-control" [id]="oszlop.key" [placeholder]="oszlop.key">
            <label [for]="oszlop.key">{{oszlop.text}}</label>
        </div> 
     
      <button (click)="login()" type="button" class="btn btn-primary">Login</button>
    </div>
  </div>
