{{users|json}}
<div *ngFor="let user of users" class="row">
<div class="col">
    {{user.userName}}
</div>
<div class="col">
    {{user.email}}
</div>
<div *ngIf="user.claims" class="col">
    <div class="form-check form-switch">
        <input [checked]="user.claims.includes('User')" (change)="changeClaims(user,'User')" class="form-check-input" type="checkbox" id="user" >
        <label class="form-check-label" for="user">User</label>
    </div>
    <div class="form-check form-switch">
        <input [checked]="user.claims.includes('Admin')" (change)="changeClaims(user,'Admin')" class="form-check-input" type="checkbox" id="admin" >
        <label class="form-check-label" for="admin">Admin</label>
    </div>
    <div class="form-check form-switch">
        <input [checked]="user.claims.includes('SAdmin')" (change)="changeClaims(user,'SAdmin')" class="form-check-input" type="checkbox" id="sadmin" >
        <label class="form-check-label" for="sadmin">Sadmin</label>
    </div>
</div>
</div>
